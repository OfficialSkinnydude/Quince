<!DOCTYPE html>
<html lang="es">
    <head>
        <meta name="viewport" content="width-device-width, initial-scale=1.0, maximum-scale=1">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="mobile.css">
        <title>
            Karyme's XV
        </title>
    </head>
    <body>
        <div class="front_img">
            <p class="title">KarymeXV</p>
        </div>
        
        <div class="rsvp_back">
            <div class="hyperlinks">
                <a href="Hotels.html" style="text-decoration: underline;">Hoteles</a>
                <a href="misa.html" style="text-decoration: underline;">Misa</a>
                <a href="salon.html" style="text-decoration: underline;">Salon</a>
            </div>
            <div class="rsvp_info">
                <p class="city_state" >
                    San Luis Rio Colorado, Sonora
                </p>
                <br>    
                <p class="date">
                    SÃ¡bado, 28 de septiembre de 2024
                </p>
                <br>
                <p id="countdown" class="countdown"></p>
                <br>
                <div class="reservation">
                    <button class="rsvp_button" onclick="showRSVPDialog()">RSVP</button>
                </div>
            </div>
        </div>

        <dialog class="dialog" id="rsvp_pop">
            <div class="wrapper">
                <h2 class="register_h" style="color: #7c8e76;">Registrate!</h2>
                <form class="form" id="form" action="https://api.web3forms.com/submit" method="POST">
                    <input type="hidden" name="redirect" value="https://karymexv.com/thankyou.html">
                    <input type="hidden" name="access_key" value="1d6cd015-b6b8-4277-89be-9d97a9cead0d">
                    <input type="text" name="your-name" placeholder="Nombre y Apellido">
                    <input type="text" name="num-people" placeholder="Numero de personas">
                    <input type="text" name="your-number" placeholder="Numero de telefono">
                    <input type="submit" value="Registrar" id="submit" class="submit">
                    <button class="cancel_button" onclick="closeRSVPDialog()" type="button">Cancelar</button>
                </form>
            </div>
            
        </dialog>
        <script src="rsvp.js"></script>
        <script>
            window.onload = function() {
                // Reset the form fields when the page loads
                document.getElementById("form").reset();
            };
        </script>
        <script>
            var countDownDate = new Date("Sep 28, 2024 00:00:00").getTime();

            // Update the count down every 1 second
            var x = setInterval(function() {

                // Get today's date and time
                var now = new Date().getTime();

                // Find the distance between now and the count down date
                var distance = countDownDate - now;

                // Time calculations for days, hours, minutes and seconds
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Display the result in the element with id="demo"
                document.getElementById("countdown").innerHTML = days + " dias " + hours + " horas "
                + minutes + " minutos " + seconds + " segundos ";

                // If the count down is finished, write some text
                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("countdown").innerHTML = "EXPIRED";
                }
            }, 1000);
        </script>
    </body>
</html>
